<!DOCTYPE html>

<html>

<head>
	<title>FCC Timestamp Microservice</title>
</head>

<body>

	<h1>FCC Timestamp Microservice</h1>

	<p>Enter valid unix timestamp or date into url!</p>
	<p>Example usage:</p>
	<p>https://timestamp-ms.herokuapp.com/December%2015,%202015</p>
	<p>https://timestamp-ms.herokuapp.com/1450137600</p>

	<p>Example output:</p>
	<p>{ "unix": 1450137600, "natural": "December 15, 2015" }</p>

</body>


</html>
